apiVersion: apps/v1
kind: Deployment
metadata:
  name: octoops-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: octoops-frontend
  template:
    metadata:
      labels:
        app: octoops-frontend
    spec:
      containers:
      - name: frontend
        image: 657399551937.dkr.ecr.ap-south-1.amazonaws.com/octoops-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: octoops-frontend-service
spec:
  selector:
    app: octoops-frontend
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80

